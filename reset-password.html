<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifrə Təyin Et</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1><a href="index.html">BirSınaq</a></h1>
        </div>
    </header>

    <main class="login-container">
        <div class="form-card">
            <h2>Yeni Şifrə Təyin Et</h2>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="password">Yeni Şifrə</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Yeni Şifrəni Təsdiqləyin</label>
                    <input type="password" id="password_confirm" name="password_confirm" required>
                </div>
                <button type="submit" class="submit-btn">Təsdiqlə</button>
            </form>
        </div>
    </main>
    
    <script src="reset-password.js"></script>

</body>
</html>
