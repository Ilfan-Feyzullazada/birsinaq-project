<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əlaqələndirici Qeydiyyatı</title>
    <link rel="stylesheet" href="register.css"> 
</head>
<body>

<header class="header">
    <div class="logo">
        <h1><a href="index.html">BirSınaq</a></h1>
    </div>
    <nav class="profile-nav">
        <a href="index.html" class="nav-btn">Ana Səhifə</a>
    </nav>
</header>

<main class="registration-container">
    <div class="form-card">
        <h2>Əlaqələndirici Qeydiyyatı</h2>
        <form id="affiliate-registration-form">
            <div class="form-group">
                <label for="name">Ad və Soyad</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contact">Əlaqə Nömrəsi</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="email">E-poçt</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Şifrə</label>
                <input type="password" id="password" name="password" required>
            </div>
             <div class="form-group">
                <label for="password_confirm">Şifrəni Təsdiqlə</label>
                <input type="password" id="password_confirm" name="password_confirm" required>
            </div>
            
            <button type="submit" class="submit-btn">Qeydiyyatdan Keç</button>
        </form>
    </div>
</main>

<script src="affiliate-register.js"></script>

</body>
</html>
