<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınaq İmtahanları</title>
    <link rel="stylesheet" href="exam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
    <div class="logo">
        <h1><a href="index.html">BirSınaq</a></h1>
    </div>
    <nav class="profile-nav">
        <a href="index.html" class="nav-btn">Ana Səhifə</a>
    </nav>
</header>

    <main class="exam-selection-container">
        <div class="exam-card-container">

            <div class="exam-type-card">
                <h3>İbtidai Sinif (1-4)</h3>
                <div class="grade-buttons">
                    <button class="grade-btn" data-type="Ibtidai" data-grade="1">1. Sinif</button>
                    <button class="grade-btn" data-type="Ibtidai" data-grade="2">2. Sinif</button>
                    <button class="grade-btn" data-type="Ibtidai" data-grade="3">3. Sinif</button>
                    <button class="grade-btn" data-type="Ibtidai" data-grade="4">4. Sinif</button>
                </div>
            </div>

            <div class="exam-type-card">
                <h3>Təməl (5-8)</h3>
                <div class="grade-buttons">
                    <button class="grade-btn" data-type="Temel" data-grade="5">5. Sinif</button>
                    <button class="grade-btn" data-type="Temel" data-grade="6">6. Sinif</button>
                    <button class="grade-btn" data-type="Temel" data-grade="7">7. Sinif</button>
                    <button class="grade-btn" data-type="Temel" data-grade="8">8. Sinif</button>
                </div>
            </div>

            <div class="exam-type-card">
                <h3>Buraxılış İmtahanı (9-11)</h3>
                <div class="grade-buttons">
                    <button class="grade-btn" data-type="Buraxilish" data-grade="9">9. Sinif</button>
                    <button class="grade-btn" data-type="Buraxilish" data-grade="10">10. Sinif</button>
                    <button class="grade-btn" data-type="Buraxilish" data-grade="11">11. Sinif</button>
                </div>
            </div>

            <div class="exam-type-card">
                <h3>Blok İmtahanı (9-11)</h3>
                <div class="grade-buttons">
                    <button class="grade-btn" data-type="Blok" data-grade="9">9. Sinif</button>
                    <button class="grade-btn" data-type="Blok" data-grade="10">10. Sinif</button>
                    <button class="grade-btn" data-type="Blok" data-grade="11">11. Sinif</button>
                </div>
            </div>

        </div>
    </main>

    <script src="exam.js"></script>

</body>
</html>
