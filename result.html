<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmtahan Nəticəsi</title>
    <link rel="stylesheet" href="result.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>

    <header class="header">
        <div class="logo">
            <h1><a href="index.html">BirSınaq</a></h1>
        </div>
    </header>

    <main class="result-page-container">
        <div class="result-card">
            <h2>İmtahan Nəticəsi</h2>
            <div id="exam-details" class="exam-details"></div>

            <div id="summary-stats-container" class="summary-stats">
                <div class="stat-item">
                    <h4>Yekun Bal</h4>
                    <p class="final-score" id="final-score-value">...</p>
                </div>
                <div class="stat-item">
                    <h4>Düzgün Cavablar</h4>
                    <p id="correct-count">...</p>
                </div>
                <div class="stat-item">
                    <h4>Səhv Cavablar</h4>
                    <p id="incorrect-count">...</p>
                </div>
                <div class="stat-item">
                    <h4>Boş Buraxılanlar</h4>
                    <p id="unanswered-count">...</p>
                </div>
            </div>

            <div id="result-container">
                <p>Nəticələr yüklənir...</p>
            </div>

            <div class="certificate-section">
                <button id="download-cert-btn">Sertifikatı Yüklə (PDF)</button>
            </div>
        </div>
    </main>

    <div id="new-certificate-container" style="position: absolute; left: -9999px; top: 0;">
        <div id="new-certificate-template" class="cert-bg-image-template">
            <div id="cert-name-new" class="cert-text-overlay student-name"></div>
            <div id="cert-score-new" class="cert-text-overlay student-score"></div>
            <div id="cert-date-new" class="cert-text-overlay submission-date"></div>
        </div>
    </div>

    <script src="result.js"></script>

    <script src="result.js"></script>

    <script src="result.js"></script>




</body>

</html>
