<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmtahan Təşkilatçısı Ol</title>
    <link rel="stylesheet" href="organizer-login.css"> 
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1><a href="index.html">BirSınaq</a></h1>
        </div>
    </header>

    <main class="organizer-container">
        <div class="selection-card">
            <button class="selection-btn active" id="login-tab">Daxil Ol</button>
            <button class="selection-btn" id="register-tab">Qeydiyyatdan Keç</button>
        </div>

        <div class="form-card" id="login-form">
            <h2>Daxil Ol</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">E-poçt</label>
                    <input type="email" id="login-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Şifrə</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Daxil Ol</button>
            </form>
        </div>

        <div class="form-card" id="register-form" style="display: none;">
            <h2>İmtahan Təşkilatçısı Qeydiyyatı</h2>
            <form>
                <div class="form-group">
                    <label for="reg-name">Ad və Soyad</label>
                    <input type="text" id="reg-name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="reg-contact">Əlaqə Nömrəsi</label>
                    <input type="tel" id="reg-contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="reg-bank-account">Bank Kartı (16 rəqəm)</label>
                    <input type="text" id="reg-bank-account" name="bank-account" maxlength="16" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">E-poçt</label>
                    <input type="email" id="reg-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Şifrə</label>
                    <input type="password" id="reg-password" name="password" required>
                </div>
                 <div class="form-group">
                    <label for="reg-password-confirm">Şifrəni Təsdiqlə</label>
                    <input type="password" id="reg-password-confirm" name="password_confirm" required>
                </div>
                <button type="submit" class="submit-btn">Qeydiyyatdan Keç</button>
            </form>
        </div>
    </main>

    <script src="organizer.js"></script>

</body>
</html>
