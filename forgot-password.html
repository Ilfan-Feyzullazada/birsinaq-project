<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrəni Bərpa Et</title>
    <link rel="stylesheet" href="login.css"> 
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1><a href="index.html">BirSınaq</a></h1>
        </div>
    </header>

    <main class="login-container">
        <div class="form-card">
            <h2>Şifrəni Bərpa Et</h2>
            <p style="text-align: center; color: #555;">Qeydiyyatdan keçdiyiniz e-poçt ünvanını daxil edin. Sizə şifrə yeniləmə linki göndəriləcək.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">E-poçt</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-btn">Göndər</button>
            </form>
        </div>
    </main>
    
    <script src="forgot-password.js"></script>

</body>
</html>
