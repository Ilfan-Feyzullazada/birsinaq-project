<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İmtahanlar Siyahısı</title>
    <link rel="stylesheet" href="exam-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <h1><a href="index.html">BirSınaq</a></h1>
        </div>
    </header>

    <main class="exam-list-container">
        <div class="exam-list-card">
            <div class="header-with-date-picker">
                <h2 id="exam-list-title"></h2>
                <div class="date-picker-group">
                    <label for="date-select">Tarixi Seç:</label>
                    <input type="date" id="date-select">
                </div>
            </div>

            <div class="exam-list">
                <div class="exam-item">
                    <div class="exam-info">
                        <h4>Nümunə İmtahan</h4>
                        <p>Tarix: 01.09.2025</p>
                    </div>
                    <div class="exam-actions">
                        <span class="exam-price">5 AZN</span>
                        <a href="exam-payment.html" class="payment-btn">Ödəniş Et</a>
                    </div>
                </div>
            </div>
            
        </div>
    </main>

    <script src="exam-list.js"></script>

</body>
</html>
