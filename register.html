<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-g">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="header">
    <div class="logo">
        <h1><a href="index.html">BirSınaq</a></h1>
    </div>
    <nav class="profile-nav">
        <a href="index.html" class="nav-btn">Ana Səhifə</a>
    </nav>
</header>

    <main class="registration-container">
        <div class="form-card">
            <h2>Qeydiyyat</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Ad və Soyad</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Əlaqə</label>
                    <input type="text" id="contact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="school">Oxuduğu Məktəb</label>
                    <input type="text" id="school" name="school" required>
                </div>
                <div class="form-group">
                    <label for="class">Sinif</label>
                    <input type="text" id="class" name="class" required>
                </div>
                <div class="form-group">
                    <label for="department">Bölmə</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="foreign-language">Xarici Dil</label>
                    <input type="text" id="foreign-language" name="foreign-language" required>
                </div>
                <div class="form-group">
                    <label for="email">E-poçt</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifrə</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="submit-btn">Təsdiqlə</button>
            </form>
        </div>
    </main>

    <script src="register.js"></script>

</body>
</html>
